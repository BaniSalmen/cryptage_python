<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Réclamations - Mon Site Web</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <style>
        /* Style personnalisé */
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin: 50px auto;
        }

        h1 {
            color: #007bff;
            text-align: center;
        }

        .list-group-item {
            background-color: #f9f9f9;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .logout-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h1>Réclamations</h1>
            </div>
        </div>
        <a href="/add_reclamation" class="btn btn-primary mt-4">Ajouter une réclamation</a>

        <div class="row mt-4">
            <div class="col-12">
                <ul class="list-group">
                    <!-- Vous pouvez ajouter ici la liste des réclamations -->
                    <!-- Exemple :
                    <li class="list-group-item">
                        Réclamation 1
                    </li>
                    <li class="list-group-item">
                        Réclamation 2
                    </li>
                    -->
                </ul>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-12">
                <a href="{{ url_for('logout') }}" class="logout-link">Se déconnecter</a>
            </div>
        </div>
    </div>
</body>
</html>
